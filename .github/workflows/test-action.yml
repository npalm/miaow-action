name: 'Miaow action'
on:
  pull_request:
    branches:
      - main
  issues:
    types: [opened, edited, reopened, labeled, unlabeled]

permissions:
  contents: read
  issues: write
  pull-requests: write

jobs:
  miaow:
    runs-on: ubuntu-latest
    concurrency:
      group: issue-${{ github.event.issue.number }} || pr-${{ github.event.pull_request.number }}
    steps:
      - uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # ratchet:actions/checkout@v3
        with:
          fetch-depth: 0

      - uses: ./
        id: app
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
